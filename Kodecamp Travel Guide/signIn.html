<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodecamp Travel Guide</title>
    
    <!-- CORE CSS -->
    <link href="CSS/bootstrap.css" rel="stylesheet">
    <link href="CSS/signIn.css" rel="stylesheet">

    <style>
      a{ text-decoration: none;
             color: rgba(87, 81, 78, 0.87);}
          </style>

</head>
<body>
    
  <section class="sign-page  ">
          <!-- image section -->
          <div class="page-holder d-flex ">
     
              <div class="image-holder w-40">
                    
                    <div class="image-session d-flex align-items-center justify-content-center flex-direction-column">
                        
                        <div class="text2 fs-2 fw-bold text-white mb-1 ">Welcome to </div>
                        <div class=" text3 fw-bold text-white text-center mt-3 display-3">Travel<span class="orange">Guide</span></div>
                            
                    </div>
              </div>

           <!-- form section -->
         <div class="container-fluid bg-white w-60 ms-5 p-5">
              
                      <div class="text mt-2 me-5 pe-5 ">
                              <div class="fs-2 mb-3">Sign in</div>
                               <div class="fs-5 mb-5">please fill your details to sign in</div>
                      </div>

          <form action="" method="post">
                            <div class=" mb-4 w-75  position-relative">
                               <label for="inputEmail" class="emailBox  valid">Email address</label>
                               <input type="email" class="form-control rounded px-5 " id="inputEmail" aria-describedby="emailHelp">
                               <img class="email-icon position-absolute invisible" src="/img/Email.png">
                               <img class="email-error position-absolute invisible" src="/img/Mail Error.png">
                              <div class="emailText invisible">invalid Email address</div>
                              <img class="validEmail w-18 position-absolute invisible" src="/img/Vector2.png">
                            </div>
                    
                            <div class="mb-4 w-75 position-relative ">
                               <label for="inputPassword" class="passBox invalid ">Password</label>
                               <input type="password" class="form-control  rounded px-5" id="inputPassword">
                               <img class="password-icon position-absolute invisible " src="img/password-icon.png">
                               <img class="password-error position-absolute invisible" src="img/Forgot Password.png">
                               <p class="show position-absolute invisible bg-white px-1" onclick="showPassword()">Show<p>
                               <p class="hide position-absolute invisible bg-white px-1"onclick="hidePassword()">Hide<p>
                               <div class="passtext invisible">Invalid password</div>
                            </div>
                            
                            <div class="container d-flex mb-4">
                                    <div class=" form-check   w-50">
                                         <input type="checkbox" class="form-check-input color1" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <div class="reset w-50">

                                        <a class= " form-check2 fs-5" href="PasswordRecovery.html">Forgot password</a>  
                                    </div>
                             </div>
                            <button type="submit" class=" orange2 sign-in btn bg-dark bg-opacity-50 w-75 rounded-3 p-2 border-0 text-white fs-5 fw-bold mb-4">sign in</button>

                            <div class=" form-check3 align-items-center justify-content-center text-center mb-4">
                                Not a member? <a class=" sign"href="sign-up.html">Sign up</a>
  
                            </div>

                   
                    <div class="icon d-flex w-75 align-items-center justify-content-between position-relative border-top border-1 mb-5">
                    <div id="signin"   class="position-absolute px-5 bg-white start-50 translate-middle-x">
                      <p class="m-0 ps-2">Or sign in with</p>

                    </div>
                  </div>

                    <div class="icon4 d-flex w-75 align-items-center justify-content-between">
                             <div class="icon1 d-flex align-items-center justify-content-center border p-2 w-33" >
                            <img src="img/fb-icon.png">
                            <a class="m-0 ps-2" href="">Facebook</a>
                            </div>
                            <div class="icon2 d-flex align-items-center justify-content-center border p-2 w-33">
                            <img src="img/google-icon.png">
                             <a class=" m-0 ps-2" href="">Google</a>
                           </div>
                         <div class="icon3 d-flex align-items-center justify-content-center border p-2  w-33">
                          <img src="img/twitter-icon.png">
                            <a class="m-0 ps-2" href="">twitter</a>
                         </div>
                    </div>
                    
        </form>
                               
          
    
                 
                

    <section>







<!-- Js link -->
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/sign-in.js"></script>
    

</body>

</html>
